<html>
   <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
   </head>
   <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <div>
        <center><h2>Welcome</h2><br>
        <h3>All Current Blog Posts by Alex</h3><br>
      </div>
      <div id="blogPosts"></div>
      </body>

      <script type="text/template" id="blogTemp">
          {{#Posts}}
            <div class="row">
              <div class="col s12 m12">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{author}}</span>
                        <p>{{text}}</p>
                      </div>
                      <div class="card-action">
                         <a href="#">{{date}}</a>
                      </div>
                   </div>
                </div>
             </div>
             {{#comments}}
             <div class="row">
                <div class="col s12 m5">
                   <div class="card-panel teal" style="margin-left: 150px;">
                      {{commentAuthor}}
                      <span class="white-text">{{commentText}}
                      </span><br>
                      {{commentDate}}
                   </div>
                </div>
             </div>
             {{/comments}}
          {{/Posts}}
      </script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
      <script src="getJson.js"></script>


</html>
